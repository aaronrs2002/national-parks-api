<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />
    <link href="https://bootswatch.com/5/spacelab/bootstrap.css" rel="stylesheet" id="themedStyle">
    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css" />
    <link href="css/style.css" rel="stylesheet" />

    <title>National Parks Public API</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light p-3">
            <a class="navbar-brand text-primary" href="#">
                <h3>National Parks API</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" onClick="toggleMobileNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsingNav"
                data-close="collapse navbar-collapse show animated fadeIn">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item"> <select class="form-control stateList" id="stateSelected"
                            onChange="getParkList(false)">
                            <option value="default">SELECT A STATE TO BEGIN</option>
                        </select></li>

                </ul>
            </div>
        </nav>
    </header>


    </div>
    <div class="container mt-5 pt-5">

        <div class="row">
            <div class="col-md-7">

                <div class="row" id="parkInfoTarget"></div>

            </div>
            <div class="col-md-5">
                <div class="list-group" id="optionList">


                </div>

            </div>

        </div>
    </div>

    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-2 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>
</body>
<script src="https://aaronrs2002.github.io/black-jack/js/footer.js"></script>
<script src="config/accountData.js"></script>
<script src="js/localData.js"></script>
<script src="js/functionality.js"></script>

</html>
